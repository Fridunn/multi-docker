language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t erika/react-test -f ./client/Dockerfile.dev

script:
  - docker run -e CI=true erika/react-test npm test

after_sucess:
  - docker build -t erika/multi-client ./client
  - docker build -t erika/multi-nginx ./nginx
  - docker build -t erika/multi-server ./server
  - docker build -t erika/multi-worker ./worker
  # log in to the docker CLI 
  - echo "$DOCKER_PASSWORD"| docker login -u "$DOCKER_ID"
  # Take those images and push them to docker hub
  - docker push erika/multi-client
  - docker push erika/multi-nginx
  - docker push erika/multi-server
  - docker push erika/multi-worker
